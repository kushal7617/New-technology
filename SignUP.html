<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        /* Full-screen background video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        /* Card styling */
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            border-top: #33ffe9;
           border-radius:5px;
        }
        .btn{
            padding-top:15px;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted class="bg-video">
        <source src="animaction-4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered Card with Login Form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 25rem;">
            <div class="card-body">
                <h3 class="text-center mb-4">Sign up</h3>

                <form>
                    <div class="mb-3">
                        <label for="inputEmail3" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword3" class="form-label">ðŸ”’ Password</label>
                        <input type="password" class="form-control" id="inputPassword3" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ðŸš€ Sign in</button>
                </form>
            </div>
            <h4>
               <small class="text-body-secondary">Create new Account  </small><span><a href="Login.html"><button type="button" class="btn btn-outline-danger btn-lg"> Signup</button></a></span>
            </h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
